<h1>Step Component</h1>
<div class="form-steps-container">
<ng-container
  *ngFor="let step of stepsObservable; let i = index"
>
  <button
    (click)="stepClickHandle(step)"
    [ngClass]="{
      'step-complete': step.completed,
      'step-incomplete': !step.completed,
      'step-current': (currentStep)?.id === step.id
    }"
    class="step-bubble"
  >
    {{ step.id }}
  </button>
  <div
    class="step-divider"
  ></div>
</ng-container>
</div>
